<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="history"></div>
      <div class="display"></div>
      <div class="calc-input">
        <div value="/" class="divide symbols eq">&divide</div>
        <div value="*" class="multiply symbols eq">&times</div>
        <div value="-" class="minus symbols eq">-</div>
        <div value="+" class="add symbols eq">+</div>
        <div value="%" class="mod symbols eq">%</div>
        <div value="√" class="sqroot symbols eq">&Sqrt;</div>
        <div value="²" class="square symbols eq"><em>x²</em></div>
        <div value="**" class="powerof symbols eq"><em>xʸ</em></div>
        <div class="equals symbols">=</div>
        <div class="clear inputs">C</div>
        <div class="delete inputs">←</div>
        <div class="nine inputs numbers">9</div>
        <div class="eight inputs numbers">8</div>
        <div class="seven inputs numbers">7</div>
        <div class="six inputs numbers">6</div>
        <div class="five inputs numbers">5</div>
        <div class="four inputs numbers">4</div>
        <div class="three inputs numbers">3</div>
        <div class="two inputs numbers">2</div>
        <div class="one inputs numbers">1</div>
        <div class="zero inputs numbers">0</div>
        <div class="comma inputs numbers">.</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
